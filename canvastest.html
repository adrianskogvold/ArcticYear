<!doctype html>
<html>
    <head>
        <title>One Year in Tromsø</title>
        <meta charset="UTF-8" />
        <link rel = "stylesheet" type = "text/css" href = "Styles/canvas.css" />
        <link rel = "stylesheet" type = "text/css" href = "Styles/intro.css" />
        <style>
        html,body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0px;
            margin: 0px;
            background-color: #151A2C;
        }
        #main-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #intro-texture, #main,  #main-texture {
            width: 97%;
            height: 97%;
            border-radius: 15px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            /* border: 1px solid #fff; */
        }
        #main-texture {
            overflow: hidden;
            opacity: 0.1;
            z-index: 2;
            filter: drop-shadow(10px 10px 4px #000);
        }
        #intro-texture {
            overflow: hidden;
            opacity: 0.1;
            z-index: 1;
            filter: drop-shadow(10px 10px 4px #000);
        }
        #main-texture:after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            box-shadow: inset 0px 0px 350px black;
        }

        #audio-control {
            display: none;
        }
        #debuginfo {
            position: absolute;
            left: 4%;
            top: 4%;
            width: 300px;
            background-color: rgba(0, 0, 0, 1);
            color: #fff;
            z-index: 100;
            font-size: 0.8em;
            opacity: 0.9;
            border-radius: 5px;
            padding: 20px;
            display: none;
        }
        #season-label {
            font-family: "jabin";
            position: absolute;
            top: 85%;
            font-size: 3em;
            color: #FFF;
            z-index: 2;
            left: 50%;
            transform: translateX(-50%);
            font-variation-settings: 'wght' 70, 'XXXX' 100;
            text-shadow: 2px 2px 2px #ff0000;
            display: none;
        }
        .debug-render-times {
            padding-left: 70px;
        }
        </style>
        <script type="text/javascript">

        </script>
        <script src="./Scripts/canvas.js" ></script>
        <script src="./Scripts/storyboard.js" ></script>
    </head>
    <body>
        
        <div id="intro-container">
            <div id="intro-texture">
                <img src="images/oldPaper.jpg"/>
            </div>

            <div id="intro">One Year in Tromsø</div>
        
            <div id="intro-description">As migrants to this city, we pay homage to the changing seasons in this dynamic postcard.<br/>
                This experience is best viewed in Chrome or Edge due to the use of experimental web technologies.
            </div> 

            <div id="entry">
                <button id="entry-button">ENTER</button>
            </div>
        </div>

        <div id="main-container">
            <div id="season-label">
                <!-- Set to display none for now -->
            </div> 
            <canvas id="main"></canvas>
            <div id="debuginfo"></div>
            <div id="main-texture">
                <img src="images/oldPaper.jpg"/>
            </div>
        </div>

        <div id="audio-control">
            <audio src="sounds/win95startup.mp3" loop autoplay controls></audio>
        </div>
    </body>
</html>
