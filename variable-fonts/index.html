<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Experiments in Animating Variable Fonts</title>
    <link rel = "stylesheet" type = "text/css" href = "main.css" />
  </head>
  <body>
    <div class="main">
        <div id="decovar">Hey There</div>
    </div>

    <script type="text/javascript">
        document.getElementById("decovar").style.fontVariationSettings = '"SKLA" 1000';
    </script>
  </body>
</html>
